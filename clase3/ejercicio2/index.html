<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <title>SASS avanzado</title>
    <link href='css/main.css' rel='stylesheet' type='text/css'>
  </head>
  <body>
    <form class='formulario-registro' name='frm-registro'>
      <div class='formulario-input-contenedor'>
        <label for='nombre'>Nombre</label>
        <input class='formulario-input' name='nombre' placeholder='Ej: María, Juan' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <label for='apellido'>Apellido</label>
        <input class='formulario-input' name='apellido' placeholder='Ej: Rodríguez' type='text'>
      </div>
      <div class='formulario-input-contenedor'>
        <label for='correo'>Correo</label>
        <input class='formulario-input' name='correo' placeholder='Ej: cadif1@gmail.com' type='email'>
      </div>
      <div class='formulario-input-contenedor'>
        <input class='formulario-button' name='registrar' type='submit' value='Registrar'>
      </div>
    </form>
  </body>
</html>
